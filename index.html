<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Responsive Navbar Project</title>
  </head>
  <body onscroll="changeColor()">
    <header>
      <div class="head">
        <h2>LOGO</h2>
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item"><a href="#home">Home</a></li>
            <li class="nav-item"><a href="#course">Courses</a></li>
            <li class="nav-item"><a href="#about">About</a></li>
            <li class="nav-item">
              <a href="#contact">Contact</a>
            </li>
            <li><a class="button" href="#">Sign Up</a></li>
          </ul>
          <button onclick="toggle()" class="mobile-nav">
            <div class="line" id="line1"></div>
            <div class="line" id="line2"></div>
            <div class="line" id="line3"></div>
          </button>
        </nav>
      </div>
    </header>
    <main class="main">
      <section id="home">MAIN SECTION</section>
      <section id="course">COURSE SECTION</section>
      <section id="about">ABOUT SECTION</section>
      <section id="contact">CONTACT SECTION</section>
      <footer id="footer">FOOTER SECTION</footer>
    </main>
  </body>
</html>
